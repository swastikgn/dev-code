<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
                margin: 10pt;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid #000;
                padding: 4px;
                text-align: left;
            }
            th {
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Mobile Number</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.dob }}</td>
                    <td>{{ item.mobile_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
